<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vroom</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">
                <img src="icon/Black Modern Car Automotive Logo (1).png" alt="Vroom Logo">
            </a>
            <a href="index.html">Home</a>
            <a href="About.html">About Us</a>
            <a href="rent.html">Rent a Car</a>
            <a href="contact.html">Contact us</a> 
            <a href="Log.html" class="sign-in-btn">Log In</a>
        </nav>
    </header>    
    <div class="container">
        <h1>Get In Touch</h1>
        <div class="contact-info">
            <p>Phone Number: +977-9805752350, 01-516258</p>
            <p>Email: info@vroom.com</p>
        </div>
        <div class="grid-container">
            <div class="image-contact">
                <img src="icon/ra.jpg" alt="contact">
            </div>
            <div class="form-container">
                <h2>Contact Form</h2>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="text" id="phone" name="phone" placeholder="Phone Number" required>
                    </div>
                    <div class="form-group full">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <div class="social-media-links">
            <a href="https://www.instagram.com/carrentalvroom/" target="_blank">
                <img src="icon/instagram.png" alt="Instagram">
            </a>
            <a href="https://www.facebook.com/people/VROOM-Car-Rental-Services/61558597719631" target="_blank">
                <img src="icon/facebook.png" alt="Facebook">
            </a>
        </div>
        <p>&copy; 2024 Vroom. All rights reserved.</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
