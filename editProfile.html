
<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="editProfile.css">
</head>
<body>
	<div class="container">
		<h1>Edit Profile</h1>
		<form action="#">
			<label for="fname">First Name:</label><br>
			<input type="text" id="fname" name="fname" value="try"><br>
			<label for="lname">Last Name:</label><br>
	<input type="text" id="lname" name="lname" value="try"><br>
			<label for="email">Email:</label><br>
			<input type="email" id="email" name="email" value="try@gmail.com"><br>
			<label for="address">Address:</label><br>
			<input type="text" id="address" name="address" value="try's home"><br>
			<label for="contact">Contact Number:</label><br>
			<input type="tel" id="contact" name="contact" value="9898989898"><br>
			<label for="city">City:</label><br>
			<input type="text" id="city" name="city" value="try's city"><br>
			<label for="password">Password:</label><br>
			<input type="password" id="password" name="password" value="just try"><br>
			<input type="submit" value="Save">
			<input type="button" value="Cancel">
		</form>
	</div>
</body>
</html>
